<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Outfit Studio</title>

<style>
:root {
    --bg: #05060a;
    --card: #0b0f1a;
    --neon: #00f6ff;
    --neon-soft: rgba(0,246,255,0.3);
    --text: #e5e7eb;
    --danger: #ff355e;
}

body {
    margin: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: radial-gradient(circle at top, #0a0f1f, #000);
    color: var(--text);
}

h1 {
    text-align: center;
    margin: 25px 0;
    font-weight: 600;
    letter-spacing: 1px;
    color: var(--neon);
    text-shadow: 0 0 12px var(--neon-soft);
}

h2 {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 10px;
    color: var(--neon);
}

button, select {
    background: transparent;
    color: var(--neon);
    border: 1px solid var(--neon);
    border-radius: 12px;
    padding: 10px 14px;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background: var(--neon);
    color: #000;
}

select {
    margin-bottom: 10px;
}

.container {
    max-width: 440px;
    margin: auto;
}

.card {
    background: var(--card);
    border-radius: 20px;
    padding: 15px;
    margin: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

video {
    width: 100%;
    border-radius: 14px;
    margin-top: 10px;
    box-shadow: 0 0 20px var(--neon-soft);
}

.category {
    margin-bottom: 15px;
}

.gallery {
    display: flex;
    gap: 10px;
    overflow-x: auto;
}

.item {
    position: relative;
}

.item img {
    width: 80px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,246,255,0.4);
}

.delete {
    position: absolute;
    top: -6px;
    right: -6px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--danger);
    color: white;
    font-size: 12px;
    line-height: 20px;
    text-align: center;
    cursor: pointer;
}

#outfit {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.outfit-img {
    width: 170px;
    margin: 6px;
    border-radius: 16px;
    box-shadow: 0 0 25px var(--neon-soft);
    animation: fade 0.4s ease;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.hidden {
    display: none;
}
</style>
</head>

        </div>

        <div class="category">
            <strong>Pants</strong>
            <div id="bukse" class="gallery"></div>
        </div>

            <strong>Shoes</strong>
            <div id="sko" class="gallery"></div>
