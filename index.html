<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>NEON OUTFIT</title>

<style>
:root {
    --neon: #00ffe7;
    --neon-pink: #ff00ff;
    --bg: #05050a;
}

body {
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #0a0a14, #000);
    color: var(--neon);
    text-align: center;
}

h1 {
    margin: 20px 0;
    font-size: 2.2em;
    text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
}

.card {
    background: rgba(10, 10, 20, 0.85);
    border: 1px solid rgba(0,255,231,0.3);
    border-radius: 20px;
    padding: 15px;
    margin: 15px auto;
    max-width: 420px;
    box-shadow: 0 0 20px rgba(0,255,231,0.15);
}

h2 {
    color: var(--neon-pink);
    text-shadow: 0 0 10px var(--neon-pink);
}

button {
    background: transparent;
    color: var(--neon);
    border: 2px solid var(--neon);
    border-radius: 14px;
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
    margin: 6px;
    box-shadow: 0 0 10px rgba(0,255,231,0.4);
}

button:hover {
    background: var(--neon);
    color: black;
}

select {
    background: black;
    color: var(--neon);
    border: 2px solid var(--neon);
    border-radius: 12px;
    padding: 10px;
    font-size: 16px;
}

video {
    width: 100%;
    border-radius: 16px;
    margin-top: 10px;
    box-shadow: 0 0 15px rgba(0,255,231,0.4);
}

.gallery {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 10px 0;
}

.item {
    position: relative;
}

.gallery img {
    width: 80px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255,0,255,0.6);
}

.delete {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #ff0055;
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    font-size: 14px;
    line-height: 22px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff0055;
}

#outfit {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.outfit-img {
    width: 170px;
    margin: 6px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,255,231,0.6);
    animation: glow 0.4s ease;
}

@keyframes glow {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<h1>âš¡ NEON OUTFIT âš¡</h1>

<button id="startBtn">START</button>

<div id="app" class="hidden">

    <div class="card">
        <h2>ðŸ“¸ SCAN PLAGG</h2>

        <select id="category">
            <option value="genser">ðŸ§¥ Genser</option>
            <option value="tshirt">ðŸ‘• T-skjorte</option>
            <option value="bukse">ðŸ‘– Bukse</option>
            <option value="sko">ðŸ‘Ÿ Sko</option>
        </select>

        <video id="camera" autoplay playsinline></video>
        <button id="takePhoto">CAPTURE</button>
    </div>

    <div class="card">
        <h2>ðŸ§¬ DITT ARKIV</h2>
        <div id="gallery" class="gallery"></div>
    </div>

    <div class="card">
        <h2>ðŸŽ° GENERER OUTFIT</h2>
        <button id="spin">SPIN</button>
        <div id="outfit"></div>
    </div>

</div>

<script>
const startBtn = document.getElementById("startBtn");
const app = document.getElementById("app");
const camera = document.getElementById("camera");
const takePhotoBtn = document.getElementById("takePhoto");
const categorySelect = document.getElementById("category");
const gallery = document.getElementById("gallery");
const spinBtn = document.getElementById("spin");
const outfitDiv = document.getElementById("outfit");

let stream;

const clothes = JSON.parse(localStorage.getItem("clothes")) || {
    genser: [],
    tshirt: [],
    bukse: [],
    sko: []
};

function save() {
    localStorage.setItem("clothes", JSON.stringify(clothes));
}

function updateGallery() {
    gallery.innerHTML = "";

    Object.keys(clothes).forEach(type => {
        clothes[type].forEach((src, index) => {
            const wrapper = document.createElement("div");
            wrapper.className = "item";

            const img = document.createElement("img");
            img.src = src;

            const del = document.createElement("div");
            del.className = "delete";
            del.innerText = "âœ•";
            del.onclick = () => {
                clothes[type].splice(index, 1);
                save();
                updateGallery();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(del);
            gallery.appendChild(wrapper);
        });
    });
}

startBtn.onclick = async () => {
    startBtn.classList.add("hidden");
    app.classList.remove("hidden");

    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    camera.srcObject = stream;
};

takePhotoBtn.onclick = () => {
    const canvas = document.createElement("canvas");
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    canvas.getContext("2d").drawImage(camera, 0, 0);

    clothes[categorySelect.value].push(canvas.toDataURL("image/png"));
    save();
    updateGallery();
};

spinBtn.onclick = () => {
    outfitDiv.innerHTML = "âš¡ GENERATING...";

    setTimeout(() => {
        outfitDiv.innerHTML = "";
        ["genser", "tshirt", "bukse", "sko"].forEach(type => {
            if (clothes[type].length) {
                const img = document.createElement("img");
                img.className = "outfit-img";
                img.src = clothes[type][Math.floor(Math.random() * clothes[type].length)];
                outfitDiv.appendChild(img);
            }
        });
    }, 800);
};

updateGallery();
</script>

</body>
</html>
