<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Outfit Builder</title>

<style>
body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(135deg, #dbeafe, #f8fafc);
    text-align: center;
}

h1 {
    margin: 15px 0;
}

.card {
    background: white;
    border-radius: 20px;
    padding: 15px;
    margin: 15px auto;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

button {
    background: #111827;
    color: white;
    border: none;
    border-radius: 14px;
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
}

button:hover {
    background: #1f2937;
}

select {
    padding: 10px;
    border-radius: 12px;
    font-size: 16px;
}

video {
    width: 100%;
    border-radius: 16px;
    margin-top: 10px;
}

.gallery {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding: 10px 0;
}

.gallery img {
    width: 80px;
    border-radius: 12px;
}

#outfit {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.outfit-img {
    width: 170px;
    margin: 6px;
    border-radius: 16px;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<h1>ğŸ‘• Outfit Builder</h1>

<button id="startBtn">Start</button>

<div id="app" class="hidden">

    <div class="card">
        <h2>ğŸ“¸ Legg til klÃ¦r</h2>

        <select id="category">
            <option value="genser">ğŸ§¥ Genser</option>
            <option value="tshirt">ğŸ‘• T-skjorte</option>
            <option value="bukse">ğŸ‘– Bukse</option>
            <option value="sko">ğŸ‘Ÿ Sko</option>
        </select>

        <video id="camera" autoplay playsinline></video>
        <button id="takePhoto">Ta bilde</button>
    </div>

    <div class="card">
        <h2>ğŸ–¼ï¸ Dine klÃ¦r</h2>
        <div id="gallery" class="gallery"></div>
    </div>

    <div class="card">
        <h2>ğŸ° Outfit</h2>
        <button id="spin">Spin</button>
        <div id="outfit"></div>
    </div>

</div>

<script>
const startBtn = document.getElementById("startBtn");
const app = document.getElementById("app");
const camera = document.getElementById("camera");
const takePhotoBtn = document.getElementById("takePhoto");
const categorySelect = document.getElementById("category");
const gallery = document.getElementById("gallery");
const spinBtn = document.getElementById("spin");
const outfitDiv = document.getElementById("outfit");

let stream;

const clothes = JSON.parse(localStorage.getItem("clothes")) || {
    genser: [],
    tshirt: [],
    bukse: [],
    sko: []
};

function save() {
    localStorage.setItem("clothes", JSON.stringify(clothes));
}

function updateGallery() {
    gallery.innerHTML = "";
    Object.values(clothes).flat().forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
    });
}

startBtn.onclick = async () => {
    startBtn.classList.add("hidden");
    app.classList.remove("hidden");

    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    camera.srcObject = stream;
};

takePhotoBtn.onclick = () => {
    const canvas = document.createElement("canvas");
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(camera, 0, 0);

    const imgData = canvas.toDataURL("image/png");
    const category = categorySelect.value;

    clothes[category].push(imgData);
    save();
    updateGallery();
};

spinBtn.onclick = () => {
    outfitDiv.innerHTML = "ğŸ° Spinning...";

    setTimeout(() => {
        outfitDiv.innerHTML = "";
        ["genser", "tshirt", "bukse", "sko"].forEach(type => {
            if (clothes[type].length > 0) {
                const img = document.createElement("img");
                img.className = "outfit-img";
                img.src = clothes[type][Math.floor(Math.random() * clothes[type].length)];
                outfitDiv.appendChild(img);
            }
        });
    }, 800);
};

updateGallery();
</script>

</body>
</html>
